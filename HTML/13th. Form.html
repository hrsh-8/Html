<!DOCTYPE html>
<html lang=”en”>
<html>
<head>
<title>Example Form</title>
</head>
<body>
<h1>FORM</h1><hr>
<h2>PERSONAL INFORMATION</h2>
<form action="/contact.me">

<label for="username">Username :</label>
<input type="text" id="username" name="username" placeholder="Enter Your Username" required="true"><br><br>

<label for="email">E-mail</label>
<input type="text" id="email" name="email" placeholder="abc123@gmail.com"><br><br>

<label for="password">Password :</label>
<input type="password" id="password" name="password" placeholder="Password"><br><br>

<label for="DOB">DOB :</label>
<input type="date" id="DOB" name="DOB" placeholder="Enter Your DOB"><br><br>

<h3>AADHAR CARD</h3>
<label for="aadhar-number ">Aadhar Card Number</label>
<input type="text" id="aadhar-number" name="Aadhar Card Number" placeholder="Aadhar Card Number"><br><br>
<label for="document">Aadhar Card :</label>
<input type="file" id="document" name="Aadhar Card"><br><br>

<h3>GENDER</h3>
<label for="male">Male</label>
<input type="radio" id="male" name="Gender" value="Male"><br><br>
<label for="female">Female</label>
<input type="radio" id="female" name="Gender" value="Female"><br><br>
<label for="other">Other</label>
<input type="radio" id="other" name="Gender" value="other"><br><br>

<h3>FAVOURITE FRUITS</h3>
<label for="mango">Mango</label>
<input type="checkbox" id="mango" name="Favourite Fruit" value="Mango"><br><br>
<label for="apple">Apple</label>
<input type="checkbox" id="apple" name="Favourite Fruit" value="Apple"><br><br>
<label for="peach">Peach</label>
<input type="checkbox" id="peach" name="Favourite Fruit" value="Peach"><br><br>

<label for="color">Favourite Color :</label>
<input type="color" id="color" name="Favourite Color" placeholder="Enter Your Favourite Color"><br><br>

<label for="city"><h3>City that you like :</h3></label>
<select id='city' name="City that the user likes">
<option value="Mumbai">Mumbai</option>
<option value="New Delhi">New Delhi</option>
<option value="Bangalore">Bangalore</option>
</select><br><br>

<textarea cols="60" rows="6" placeholder="Some facts about yourself" style="text-align: center;"></textarea><br><br>
<h4>MISCELLANEOUS</h4>

<label for="range">Range :</label>
<input type="range" id="range" name="Range"><br><br>

<label for="button">Button :</label>
<input type="button" id="button" name="Button" value="TESTING"><br><br>

<input type="submit">
</form>
</body>
</html>
